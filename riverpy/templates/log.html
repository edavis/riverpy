<html>
  <head>
    <title>riverpy log</title>
    <style type="text/css">
      tr th {
      text-align: left;
      }
      td.timestamp {
      white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="7">
      <tr>
	<th>Timestamp</th>
	<th>Message</th>
      </tr>
      {% for entry in entries %}
      <tr>
	<td class="timestamp">{{ entry.timestamp|format_timestamp }}</td>
	<td>{{ entry.msg }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
